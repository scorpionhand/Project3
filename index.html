<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  

  <title>UAP Sightings</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

   <!-- Leaflet JS -->
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>

   <!-- <script src="static/js/plotlyapp.js"></script> -->
   <link href="/favicon.ico" type="image/x-icon" rel="icon" />
</head>

<body>
  
<div class="container">
  <div class="row">
    <div class="col-md-12 p-5 text-center bg-light">
      <img src="Images/TITLE.jpg">
      <p></p>
      <h1>Sightings Report</h1>
      Explore the map below of the UAP sightings dataset
    </div>
  </div>
  <div class="row">
    
  </div>
</div>
  
  <!-- The div that holds our map -->
  <div class="container" id="map"></div>
  

  <div class="container">
   <!-- Our JavaScript -->
  
    <div class="row">
    </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body bg-light">
          <h6>UAP Shape Filter:</h6>
          <select id="selDataset" onchange="setShape(this.value)"></select>
        </div>
        
        <br>
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title" id="SightingHeader">Sighting Info</h4>
          </div>
          <div id="sample-metadata" class="card-body"></div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card card-body bg-light">
        <div class="slidecontainer">
          <h6>All years less than: <span id="yearValue"></span></h6>
          <input type="range" min="1900" max="2024" value="2024" id="slidecontainer" onchange="setDate(this.value)">
        </div>
        <script>
          var slider = document.getElementById("slidecontainer");
          var output = document.getElementById("yearValue");
          output.innerHTML = slider.value;
          
          slider.oninput = function() {
            output.innerHTML = this.value;
          }
          </script>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="static/js/logic.js"></script>
</body>

</html>
